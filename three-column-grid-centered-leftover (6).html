<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Grid with Centered Last Item (Handling Hidden Items)</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* Reset all items to default positioning */
        .grid-item {
            grid-column: auto;
        }

        /* Center a single leftover item */
        .grid-item:not([style*="display: none"]):last-of-type:nth-child(3n-2) {
            grid-column: 2;
        }

        /* Center two leftover items */
        .grid-item:not([style*="display: none"]):nth-last-of-type(2):nth-child(3n-1),
        .grid-item:not([style*="display: none"]):last-of-type:nth-child(3n) {
            grid-column: 2 / span 1;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
        <div class="grid-item">Item 7</div>
        <div class="grid-item" style="display: none;">Hidden Item</div>
        <!-- You can add or remove items, or toggle display: none to test different scenarios -->
    </div>
</body>
</html>
